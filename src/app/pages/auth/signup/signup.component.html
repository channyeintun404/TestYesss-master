<!-- Header -->
<ion-header no-border>
  <ion-toolbar>
    <!-- Back To Landing Page -->
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" text="" icon="arrow-round-back" routerLink="/landing"
        routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signup" fullscreen>
  <div class="section_one">
    <h2>SIGN UP</h2>
    <p>Fill the details & create seller account</p>
  </div>

  <!-- SignUp Form -->
  <div class="section_two ion-padding">
    <form class="ion-padding">
      <!-- Name -->
      <ion-item>
        <ion-label>
          <!-- <ion-icon name="md-person" color="color2"></ion-icon> -->
        </ion-label>
        <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="firstname"></ion-input>       
      </ion-item>
      <ion-label *ngIf="error.includes('Name')"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-label>

      <!-- company -->
      <ion-item>
        <ion-label>
          <!-- <ion-icon> <img class="ion-padding" src="assets/icon/company.png" /></ion-icon> -->
        </ion-label>
        <ion-input type="text" placeholder="Company Name" name="company" [(ngModel)]="company"></ion-input>       
      </ion-item>
      <ion-label *ngIf="error.includes('Company')"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-label>


      <!-- Email -->
      <ion-item >
        <ion-label>
          <!-- <ion-icon name="md-mail" color="color2"></ion-icon> -->
        </ion-label>
        <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-text *ngIf="error.includes('Email')"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-text>

      <!-- Phone Number -->
      <ion-item >
        <ion-label>
          <!-- <ion-icon name="call" color="color2"></ion-icon> -->
        </ion-label>
        <ion-input type="number" placeholder="Phone Number" name="phone" [(ngModel)]="phone"></ion-input>
      </ion-item>
      <ion-text *ngIf="error.includes('PhoneNumber')"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-text>

      <!-- address -->
      <ion-item>
        <ion-label>
          <!-- <ion-icon> <img class="ion-padding" src="assets/icon/company.png" /></ion-icon> -->
        </ion-label>
        <ion-input type="text" placeholder="Address" name="address" [(ngModel)]="address"></ion-input>       
      </ion-item>
      <ion-label *ngIf="error.includes('Address')"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-label>


        <!-- city -->
      <ion-item>
        <ion-label>
          <!-- <ion-icon> <img class="ion-padding" src="assets/icon/company.png" /></ion-icon> -->
        </ion-label>
        <ion-input type="text" placeholder="City" name="city" [(ngModel)]="city"></ion-input>       
      </ion-item>
      <ion-label *ngIf="error.includes('City')"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-label>

   <!-- State -->
      <ion-item>
        <ion-label>Choose State</ion-label>
        <ion-select [(ngModel)]="state_code"  [ngModelOptions]="{standalone: true}" (ionChange)="ClickState()" data-live-search="true">
        <div *ngFor="let state of statesLists">
          <ion-select-option [value]="state.code">{{state.province}}</ion-select-option>
        </div>
        </ion-select>
      </ion-item>
      <ion-label *ngIf="error.includes('State')"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-label>

      <!-- City -->
      <ion-item  *ngIf="showcity">
        <ion-label>Choose City</ion-label>
        <ion-select [(ngModel)]="city_code"  [ngModelOptions]="{standalone: true}" (ionChange)="ClickCity()" data-live-search="true">
        <div *ngFor="let city of city_Lists">
          <ion-select-option *ngIf="state_code==city.statecode" [value]="city.citycode">{{city.city}}</ion-select-option>
        </div>
        </ion-select>
      </ion-item>
      <ion-label *ngIf="error.includes('City')"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-label>


     <!-- City -->
      <ion-item  *ngIf="showtownship">
        <ion-label>Choose Township</ion-label>
        <ion-select [(ngModel)]="township"  [ngModelOptions]="{standalone: true}" >
        <div *ngFor="let township of townships_Lists">
          <ion-select-option *ngIf="city_code==township.citycode" [value]="township.name">{{township.name}}</ion-select-option>
        </div>
        </ion-select>
      </ion-item>
      <!-- <ion-label *ngIf="error.includes('State')"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-label> -->


      <!-- Password -->
      <ion-item >
        <ion-text color="color2" (click)="showPassword()">
          <ion-icon name="md-eye" ></ion-icon>
        </ion-text>
        <ion-input [type]="password_type == 'password' ? 'password' : 'text'" placeholder="Password" name="password"  [(ngModel)]="password"></ion-input>

      </ion-item>
      <ion-text *ngIf="error.includes('Password')"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-text>

      <!-- SignUp Button -->
      <div>
        <ion-button expand="block" color="color1" (click)="register()">
          <ion-text><strong>SIGN UP</strong></ion-text>
        </ion-button>

        <p>Or via social media</p>

        <a href="" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="" target="_blank" class="btn-social btn-google-plus"><i class="fab fa-google-plus-g"></i></a>
        <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>

      </div>
    </form>
  </div>
</ion-content>
