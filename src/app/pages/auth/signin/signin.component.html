<!-- Header -->
<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" text="" icon="arrow-round-back" routerLink="/landing"
        routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signin" fullscreen>
  <div class="section_one">
    <h2>LOGIN</h2>
    <p>Sell products online with comfort and ease.</p>
  </div>

  <div class="section_two ion-padding">
    <img class="ion-padding" src="assets/images/yes_supplier_store.png" />



    <!-- SignIn Form -->
    <form class="ion-padding">
      <ion-text *ngIf="error!=null"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-text>
   
      <ion-chip *ngIf="login_username!=null" (click)="goLogin()">
        <ion-avatar>
          <ion-icon style="font-size: 20px;" name="md-person" color="color2"></ion-icon>
        </ion-avatar>
        <ion-label>{{login_username}}</ion-label>
      </ion-chip><br><br>    
    
        <a *ngIf="!show_login" style="text-align: center;" (click)="showLogin()"> login another account?</a>

      <div *ngIf="show_login">
      <!-- Email -->
      <ion-item>
        <ion-label>
          <ion-icon name="md-mail" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon name="md-eye" color="color2"></ion-icon>         
        </ion-label>
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Remember Password?</ion-label>
        <ion-checkbox [(ngModel)]="rem_password" [ngModelOptions]="{standalone: true}"></ion-checkbox>
      </ion-item>

      <!-- Forget Password Button -->
      <ion-button style="position: absolute;" expand="block" color="color2" fill="clear" slot="end" routerLink="/forget-password"
        routerDirection="root">
        Forget Password?
      </ion-button>

      <!-- SignIn Buttons -->
      <div class="buttons">
        <ion-button expand="block" color="color1"  (click)="checkLogin(email,password)">
          <ion-text><strong>SIGN IN</strong></ion-text>
        </ion-button>

        <a href="">Forgot Password?</a><br>
        <ion-button fill="clear" color="color2" routerLink="/signup" routerDirection="root">
          <span>Don't have an account? <b>Sign Up</b></span>
        </ion-button>

        <!-- <a href="" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="" target="_blank" class="btn-social btn-google-plus"><i class="fab fa-google-plus-g"></i></a>
        <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a> -->
      </div>
      </div>
    </form>
  </div>

  <!-- SignUp Buttons -->

    <ion-button fill="clear" color="color2" routerLink="/signup" routerDirection="root">
      <span>Don't have an account? <b>Sign Up</b></span>
    </ion-button>
  </div> -->
</ion-content>
