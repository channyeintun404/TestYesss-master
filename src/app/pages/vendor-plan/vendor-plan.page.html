<ion-header no-border>
  <ion-toolbar color="color1">
<ion-buttons slot="start">
  <ion-icon icon="arrow-round-back" (click)="back()"  class="icon"></ion-icon>
</ion-buttons>
<ion-title>Vendor Plan</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let plan of planLists">
  <ion-card [class]="plan.name === 'Ruby' ? 'current-color' : 'normal-color'">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-text style="font-weight: bold;"><h3>{{plan.name}}</h3></ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text style="font-weight: bold;">{{plan.cost}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text style="font-weight: bold;">{{plan.products}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text style="font-weight: bold;">{{plan.income}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text style="font-weight: bold;">{{plan.vendor}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text style="font-weight: bold;">{{plan.transaction_fee}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
</ion-content>
