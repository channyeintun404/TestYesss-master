<ion-header no-border>
  <ion-toolbar color="color1">
<ion-buttons slot="start">
  <ion-icon icon="arrow-round-back" (click)="back()"  class="icon"></ion-icon>
</ion-buttons>
<ion-buttons slot="end">
  <ion-button *ngIf="setting=='Y'" color="primary"  (click)="saveActivity()">Save</ion-button>
</ion-buttons>
<ion-title>Description</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="3" style="margin-top: 10px;">
        <ion-label color="000">Description:</ion-label>
    </ion-col>
    <ion-col size="9">

      <ion-item class="item-background-color">
        <ion-textarea [readonly]="setting == 'Y' ? 'false' : 'true'" rows={6} placeholder="Description" name="des" [(ngModel)]="company_description"></ion-textarea>
      </ion-item>
     
    </ion-col>
  </ion-row>

</ion-content>
