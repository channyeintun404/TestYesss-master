<ion-header no-border>
  <ion-toolbar color="color1">
<ion-buttons slot="start">
  <ion-icon icon="arrow-round-back" (click)="dismiss()"  class="icon"></ion-icon>
</ion-buttons>
<ion-buttons slot="end">
  <ion-button>
    <a href="/tabs/tab5" style="font-size: 20px; color: white;"><ion-icon name="close-circle-outline"></ion-icon></a>
  </ion-button> 
</ion-buttons>
<!-- <ion-buttons slot="end">
  <ion-button   (click)="saveActivity()">Save</ion-button>
</ion-buttons> -->
<ion-title>Message Details</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
  <form class="ion-padding" style="margin-left: 10px;"><!-- Email --> 
    <ion-row>
      <ion-col size="4" style="margin-top: 10px;">
          <ion-label color="000">Name:*</ion-label>
      </ion-col>
      <ion-col size="8">
          <ion-input  type="text" placeholder="name"  name="name" [(ngModel)]="firstname" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" style="margin-top: 10px;">
        <ion-label color="000">Creation Date</ion-label>
      </ion-col>
      <ion-col size="8" style="margin-top: 10px;">
        <ion-label>{{timestamp}}</ion-label>
        <!-- <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="timestamp"></ion-datetime> -->
      </ion-col> 
    </ion-row>
    <ion-row>
      <ion-col size="4" style="margin-top: 10px;">
        <ion-label color="000">Your Message</ion-label>
      </ion-col>
      <ion-col size="8" >
        <!-- <ion-input  type="text-area" placeholder="Your Message"  name="msg" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;"></ion-input> -->
          <ion-textarea rows="6" cols="20" name="message" placeholder="Enter your message...." style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;" [(ngModel)]="message"></ion-textarea>
      </ion-col> 
    </ion-row> 
    <ion-row style="margin-top: 20px;">
      <ion-col size="8"></ion-col>
      <ion-col size="4">
        <a (click)="dismiss()" style="border: 1px solid #f3f5f3a4; background-color: #a2a3a2a4; padding: 10px; border-radius: 3px; color: #000;">Cancel</a>
        <a (click)="createMessage()" style="border: 1px solid #036dcc; background-color: #036dcc; padding: 10px; border-radius: 3px; color: #fff; margin-left: 5px;">Add</a>
      </ion-col>
      <!-- <ion-col size="2">
        <a style="border: 1px solid #036dcc; background-color: #036dcc; padding: 10px; border-radius: 3px; color: #fff;">Add</a>
      </ion-col> -->
    </ion-row>
  </form>
</ion-content>
