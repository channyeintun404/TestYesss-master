<!-- Header -->
<ion-header no-border>
  <ion-toolbar color="color1">

    <!-- Side Menu -->
    <ion-buttons slot="start">
      <ion-menu-toggle menu="pages">
        <ion-button color="white">
          <ion-icon name="md-list" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="account" class="ion-padding">

  <!-- User/Profile Infos -->
  <ion-item lines="none">
    <!-- Avatar/Image of User -->
    <ion-avatar slot="end">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>

    <!-- Name of User -->
    <ion-label>
      <h2>{{company}}</h2>
      <p>Silver Seller</p>
    </ion-label>
  </ion-item>

  <!-- Some Orders Option -->
  <ion-card>
    <ion-item-group>

      <ion-item lines="none" >
        <ion-label>Vendor</ion-label>
        <ion-icon name="arrow-forward" size="small" slot="end" (click)="clickTab($event, 'vendor')" [routerLink]="['vendor']" tab="orders-tab3"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Vendor's Admin</ion-label>
        <ion-icon name="arrow-forward" size="small" slot="end" (click)="clickTab($event, 'vendor-admin')" [routerLink]="['vendor-admin']" tab="orders-tab3"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Vendor Plan</ion-label>
        <ion-icon name="arrow-forward" size="small" slot="end" (click)="clickTab($event, 'vendor-plan')" [routerLink]="['vendor-plan']" tab="orders-tab3"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Accounting</ion-label>
        <ion-icon name="arrow-forward" size="small" slot="end" (click)="clickTab($event, 'accounting')" [routerLink]="['accounting']" tab="orders-tab3"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Shippping Methods</ion-label>
        <ion-icon name="arrow-forward" size="small" slot="end" (click)="clickTab($event, 'shipping-method')" [routerLink]="['shipping-method']" tab="orders-tab3"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Payment Methods</ion-label>
        <ion-icon name="arrow-forward" size="small" slot="end" (click)="clickTab($event, 'payment-methods')" [routerLink]="['payment-methods']" tab="orders-tab3"></ion-icon>
      </ion-item>
      <ion-item lines="none" (click)="Logout($event, './')">
        <ion-label>Logout</ion-label>
        <ion-icon name="arrow-forward" size="small" slot="end" ></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-card>


  <ion-card>
    <ion-item-group>
      <ion-item lines="none">
        <ion-label>Settings</ion-label>
        <ion-icon name="arrow-forward" size="small" slot="end" (click)="clickTab($event, 'setting')" [routerLink]="['setting']" tab="orders-tab3"></ion-icon>
        <!-- <a href="/setting">text</a> -->

      <ion-item lines="none">
        <ion-label>App Suggestion</ion-label>

      </ion-item>
      <ion-item lines="none">
        <ion-label>Help Center</ion-label>
        <ion-icon name="arrow-forward" size="small" slot="end"></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-card>
