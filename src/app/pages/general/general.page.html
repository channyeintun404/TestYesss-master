<ion-header no-border>
  <ion-toolbar color="color1">
<ion-buttons slot="start">
  <ion-icon icon="arrow-round-back" (click)="back()"  class="icon"></ion-icon>
</ion-buttons>
<ion-title>General</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <form class="ion-padding">
    <ion-row>
      <ion-col size="2" style="margin-top: 10px;">
          <ion-label color="000">Company*</ion-label>
      </ion-col>
      <ion-col size="10">
          <ion-input  type="text" placeholder="Product Name" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;" [(ngModel)]="companyName" name="company"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" >
        <ion-label style="margin-left: 15px;">Status:</ion-label>
      </ion-col>
      <ion-col size="1">
          <ion-radio value="Status" [(ngModel)]="Status" name="status" checked="true" color="medium"></ion-radio>
      </ion-col>
      <ion-col size="9" >
        <ion-text *ngIf="Status=='A'" >Active</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" style="margin-top: 10px;">
        <ion-label>Language:</ion-label>
      </ion-col>
      <ion-col size="6">
          <ion-select  [(ngModel)]="Language" [ngModelOptions]="{standalone: true}" value="en" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;">
            <ion-select-option value="en">English</ion-select-option>
            <ion-select-option value="D">Disable</ion-select-option>
            <ion-select-option value="H">Hidden</ion-select-option>
          </ion-select>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" style="margin-top: 10px;">
          <ion-label color="000">Email</ion-label>
      </ion-col>
      <ion-col size="10">
          <ion-input  type="email" name ="email" placeholder="example@gmail.com" [(ngModel)]="Email" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" style="margin-top: 10px;">
          <ion-label color="000">Address</ion-label>
      </ion-col>
      <ion-col size="10">
          <ion-input  type="text" name ="address" placeholder="Enter Address" [(ngModel)]="Address" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" style="margin-top: 10px;">
          <ion-label color="000">City</ion-label>
      </ion-col>
      <ion-col size="10">
          <ion-input  type="text" name ="city" placeholder="Enter City" [(ngModel)]="City" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" style="margin-top: 10px;">
          <ion-label color="000">Country</ion-label>
      </ion-col>
      <ion-col size="10">
          <ion-input  type="text" name ="country" placeholder="Enter Country" [(ngModel)]="Country" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" style="margin-top: 10px;">
          <ion-label color="000">State/Province:</ion-label>
      </ion-col>
      <ion-col size="10">
          <ion-input  type="text" name ="state" placeholder="Enter State/Province:" [(ngModel)]="State" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" style="margin-top: 10px;">
          <ion-label color="000">Phone:</ion-label>
      </ion-col>
      <ion-col size="10">
          <ion-input  type="text" name ="phone" placeholder="Enter Phone Number" [(ngModel)]="Phone" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" style="margin-top: 10px;">
          <ion-label color="000">Url:</ion-label>
      </ion-col>
      <ion-col size="10">
          <ion-input  type="text" name ="url" placeholder="Enter Url" [(ngModel)]="Url" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;"></ion-input>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
