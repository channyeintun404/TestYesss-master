<!-- Header -->
<ion-header no-border>
  <ion-toolbar color="color1">

    <!-- Side Menu -->
    <ion-buttons slot="start">
      <ion-menu-toggle menu="pages">
        <ion-button color="white">
          <ion-icon name="md-list" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <!-- Page Title -->
    <ion-title>Notifications</ion-title>

    <!-- Cart Button Option -->
    <!-- <ion-buttons slot="end">
      <ion-button color="white" (click)="gotoCartPage()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="notifications">
  <div *ngFor="let item of notifications">
      <ion-item (click)="godestionation(item.item_id,item.id,item.type)" [color]="item.active? 'light' : 'normal'" [class.unread]="!item.status" lines="none">

        <!-- Image of user -->
        <ion-avatar slot="start">
          <img src="assets/images/notification-flat.png">
        </ion-avatar>
  
        <!-- Contents of message -->
        <ion-label class="ion-text-wrap">
          <ion-text color="dark">
            <h2> {{ item.name }}</h2>
          </ion-text>
          <p>{{item.message}}</p>
          <p>{{item.description}}</p>        
          <p *ngIf="item.type=='order'">Order Id #{{item.item_id}}</p>                
          <p *ngIf="item.type=='product'">Product Id #{{item.item_id}}</p>
          <p *ngIf="item.type=='productInquery'">Product Id #{{item.item_id}}</p>
          <p *ngIf="item.type=='shipment'">Shipment Id #{{item.item_id}}</p>
        </ion-label>
  
        <!-- Date -->
        <ion-text slot="end" color="medium">{{item.date}}</ion-text>
      </ion-item>
  </div>
</ion-content>
