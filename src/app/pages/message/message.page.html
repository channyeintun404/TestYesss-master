<ion-header no-border>
  <ion-toolbar color="color1">
    <ion-buttons slot="start">
      <ion-icon icon="arrow-round-back" (click)="back()" class="icon"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <a href="/tabs/tab5" style="font-size: 20px; color: white;">
          <ion-icon name="close-circle-outline"></ion-icon>
        </a>
      </ion-button>
    </ion-buttons>
    <ion-title>Product Messages Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card  *ngFor="let customer_name of unique_customername; let i = index" [attr.data-index]="i">
    <ion-row (click)="MessageCheckHidden(i)" >
      <ion-col size="8">
        <ion-card-title style="margin-left: 5%;color: #737373;">{{customer_name}}</ion-card-title>
        <ion-label style="margin-left: 5%;">{{unique_customer_phone[i]}}</ion-label><br/>
        <ion-label style="margin-left: 5%;">{{unique_customer_email[i]}}</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-icon style="float: right; font-size: 20px;" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="show_msg_list[i]">
          <ion-card-content *ngFor="let message of msgLists">
            <ion-row *ngIf="message.name==customer_name">
              <ion-col size="12">
                <div  class="rating">
                  <ion-label>{{message.message}}</ion-label>
                  <ion-label style="float: right;">{{message.date}}</ion-label>
                </div>
              </ion-col>
              <!-- <ion-label style="margin-left: 5px;">{{message.name}}</ion-label> -->
            </ion-row>
          </ion-card-content>
          <ion-row>
            <ion-col size="3" style="margin-top: 10px;">
              <ion-label color="000">Your Message</ion-label>
            </ion-col>
            <ion-col size="9" >
              <!-- <ion-input  type="text-area" placeholder="Your Message"  name="msg" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;"></ion-input> -->
                <ion-textarea rows="4" cols="20" name="message" placeholder="Enter your message...." style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;" [(ngModel)]="message"></ion-textarea>
            </ion-col> 
          </ion-row>
          <ion-row style="margin-top: 10px; margin-bottom: 10px;">
            <ion-col size="6"></ion-col>
            <ion-col size="6">
              <a (click)="dismiss()" style="border: 1px solid #f3f5f3a4; background-color: #a2a3a2a4; padding: 10px; border-radius: 3px; color: #000;">Cancel</a>
              <a (click)="createProductMessage()" style="border: 1px solid #036dcc; background-color: #036dcc; padding: 10px; border-radius: 3px; color: #fff; margin-left: 5px;">Add</a>
            </ion-col>
            <!-- <ion-col size="2">
              
            </ion-col> -->
            <!-- <ion-col size="2">
              <a style="border: 1px solid #036dcc; background-color: #036dcc; padding: 10px; border-radius: 3px; color: #fff;">Add</a>
            </ion-col> -->
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
