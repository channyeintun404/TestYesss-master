<ion-header no-border>
  <ion-toolbar color="color1">
<ion-buttons slot="start">
  <ion-icon icon="arrow-round-back" (click)="back()"  class="icon"></ion-icon>
</ion-buttons>
<ion-buttons slot="end">
  <ion-button>
    <a href="/tabs/tab5" style="font-size: 20px; color: white;"><ion-icon name="close-circle-outline"></ion-icon></a>
  </ion-button> 
</ion-buttons>
<!-- <ion-buttons slot="end">
  <ion-button   (click)="saveActivity()">Save</ion-button>
</ion-buttons> -->
<ion-title>Change Password</ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text *ngIf="error!=null"  style="color: red;margin-top: 20px; text-align: center;">{{error}}</ion-text>
<form class="ion-padding" style="margin-left: 10px;">
  <ion-row>
    <ion-col size="8" style="margin-left: -25px;">
      <ion-text><b>Account Informations</b></ion-text>
    </ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-label color="000">Old Password</ion-label>
    </ion-col>
    <ion-col>
        <ion-input type="password"  name="old_password" [(ngModel)]="old_password" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;" required> </ion-input>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-label color="000">New Password</ion-label>
    </ion-col>
    <ion-col>
        <ion-input type="password"  name="new_password" [(ngModel)]="new_password" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;" required> </ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-label color="000">Confirm Password</ion-label>
    </ion-col>
    <ion-col>
        <ion-input type="password"  name="confirm_password" [(ngModel)]="confirm_password" style="border-radius: 5px; border: 1px solid #c4c7c4d5; box-shadow: #f3f5f3d5;" required> </ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-button color="primary"  (click)="changePassword()">Change</ion-button>      
    </ion-col>
  </ion-row> 
  <ion-row>
    <ion-col>
        <ion-label style="color: grey;">** If you've changed password, the session will be logout. **</ion-label>     
    </ion-col>
  </ion-row> 
</form>
</ion-content>
