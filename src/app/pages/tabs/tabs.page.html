<ion-tabs>

  <ion-tab-bar slot="bottom" style="height: 45px;">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <i class="bi bi-shop"></i>
      <img src="assets/icon/store.png" style="width: 17px; height: 17px; margin-top: 3px;">
      <ion-label>Store</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="md-checkmark-circle-outline"></ion-icon>
      <ion-label>Orders</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" >
      <ion-row class="noti-icon-num">
        <ion-col> <ion-icon class="noti-icon" name="md-notifications-outline"></ion-icon></ion-col>
        <ion-col class="noti-num">{{noti_count}}</ion-col>
      </ion-row>
      <ion-row class="noti">
        <ion-label>Notification</ion-label>
      </ion-row>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon name="person"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
