<!-- Header -->
<ion-header no-border>
  <ion-toolbar color="color1">

    <!-- Side menu option -->
    <ion-buttons slot="start">
      <ion-menu-toggle menu="pages">
        <ion-button color="white">
          <ion-icon name="md-list" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>Stores</ion-title>

    <!-- Cart Button Option -->
    <!-- <ion-buttons slot="end">
      <ion-button color="white" (click)="gotoCartPage()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>


<!-- Contents -->
  <ion-content id="deal">
      <!-- Store Management -->
       <ion-row >
         <ion-col>
          <ion-text class="select-heading">STORE MANAGEMENT</ion-text>
         </ion-col> 
       </ion-row>
       <ion-row>
         <ion-col size="4">
          <ion-icon name="add-circle-outline" (click)="openCheckoutPage()"  color="secondary" size="large" class="deal-icon"></ion-icon>
         </ion-col>
         <ion-col size="4">
          <ion-icon name="list-box" (click)="openOrdersPage()"  color="secondary" size="large" class="deal-icon"></ion-icon>
         </ion-col>
         <ion-col size="4">
          <ion-icon name="basket" (click)="openProductsPage()"  color="secondary" size="large" class="deal-icon"></ion-icon>
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col size="4">
          <ion-text class="deal-txt" style="margin-left: 30px;">Add Products</ion-text>
         </ion-col>
         <ion-col size="4">
          <ion-text class="deal-txt" style="margin-left: 45px;">Orders</ion-text>
         </ion-col>
         <ion-col size="4">
          <ion-text class="deal-txt" style="margin-left: 45px;">Products</ion-text>
         </ion-col>
       </ion-row>
       <ion-row>
        <ion-col size="4">
          <ion-content [scrollEvents]="true" >
            <ion-icon name="gift" (click)="ScrollToBottom()"  color="secondary" size="large" class="deal-icon" routerDirection="forward"></ion-icon>
          </ion-content>
        </ion-col>
        <ion-col size="4">
         <ion-icon name="md-grid" (click)="openCategoryPage()"  color="secondary" size="large" class="deal-icon"></ion-icon>
        </ion-col>
        <ion-col size="4">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
         <ion-text class="deal-txt" style="margin-left: 45px;">Stores</ion-text>
        </ion-col>
        <ion-col size="4">
         <ion-text class="deal-txt" style="margin-left: 40px;">Categories</ion-text>
        </ion-col>
        <ion-col size="4">
        </ion-col>
      </ion-row>
    <!-- </ion-button>  -->
  <ion-card *ngFor="let item of deals">
    <!-- Any deal content image -->
    <img [src]="item.image" />

    <!-- Wish Button or Product Like/Dislike Button Option -->
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button>
        <ion-icon color="color1" name="heart"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- Deal contents -->
    <ion-card-header>
      <ion-card-title class="ion-padding-bottom">{{item.title}}</ion-card-title>
      <ion-card-subtitle class="ion-text-wrap">{{item.subTitle}}</ion-card-subtitle>
      <ion-button color="color1" size="small">Join Now</ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>
