<ion-header no-border>
  <ion-toolbar color="color1">
    <ion-buttons slot="start">
      <ion-back-button color="white" default-href="" (click)="dismiss()" text="" icon="arrow-round-back">
      </ion-back-button>
    </ion-buttons>
    <!-- Title -->
    <ion-title>Add Brand</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="ion-padding" style="margin-left: 10px; padding: 35px; margin-top: 50px; margin-right: 10px;">
    <ion-row>
      <ion-col size="4">
        <ion-item class="item-background-color"><b>Name</b></ion-item>
      </ion-col>
      <ion-col>
        <ion-item class="item-background-color">
          <ion-input  type="text"  name="name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 20px; margin-top: 20px;">
      <ion-col size="9">
        <input type="file" (change)= "onFileSelected($event)" accept="image/*" class="file">
        <!-- <ion-text (click)="onUpload()" class="txt-upload">Upload</ion-text> -->
        <!-- <input type="file" style="display:none;" id="file" (change)= "onFileSelected($event)" accept="image/*" name="file"/> -->
      </ion-col >       
      <ion-col size="3">
        <ion-text (click)="onUpload()" class="txt-upload">Upload</ion-text>
      </ion-col>
   </ion-row>
    <ion-text (click)="updateFeatures()" class="txt-done">Create</ion-text>
    <ion-text (click)="closeAddOption()" class="txt-close">Cancel</ion-text>
  </form>
</ion-content>
