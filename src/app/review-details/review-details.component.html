<ion-header no-border>
  <ion-toolbar color="color1">

    <!-- Back to previous page -->
    <ion-buttons slot="start">
      <ion-back-button color="white" default-href="" (click)="dismiss()" text="" icon="arrow-round-back">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="white" (click)="resetPage()">
          <ion-icon name="refresh"></ion-icon>
      </ion-button>
    <ion-button>
      <a href="/tabs/tab1" style="font-size: 20px; color: white;"><ion-icon name="close-circle-outline"></ion-icon></a>
    </ion-button> 
    </ion-buttons>

    <!-- Title -->
    <ion-title>Reviews</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
  <form class="ion-padding" >
    <ion-row *ngFor="let discussion of discussions" style="margin-left: 8px; margin-top: 23px;">
      <ion-col size="4" >
        <ion-label>{{discussion.name}}</ion-label>
        <ion-row>
          <ion-col size="11">
            <div class="rating">
              <div *ngIf="discussion.rating_value==0">
                <ion-icon style="color:#ffd400;" name="star-outline" ></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
              </div>
              <div *ngIf="discussion.rating_value==1">
                <ion-icon style="color:#ffd400;" name="star" ></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
              </div>
              <div *ngIf="discussion.rating_value==2">
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
              </div>
            
              <div *ngIf="discussion.rating_value==3">
                <ion-icon  name="star" style="color:#ffd400;"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
              </div>
              <div *ngIf="discussion.rating_value==4">
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star-outline"></ion-icon>
              </div>
              <div *ngIf="discussion.rating_value==5">
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
                <ion-icon style="color:#ffd400;" name="star"></ion-icon>
              </div>
              <br>
              <div>
                <ion-label>{{discussion.message}}</ion-label>
              </div>
            </div>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        
          <!-- <ion-input readonly ></ion-input> -->
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
          <ion-label>{{discussion.timestamp * 1000| date:'MM/dd/yyyy H:mm'}}</ion-label>
         
      </ion-col>
    </ion-row>


  </form>
</ion-content>
